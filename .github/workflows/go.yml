name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Run tests
        run: go test -v ./... > test-results.txt
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
      - name: Generate badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GITHUB_TOKEN }}
          gistID: b1bfef0cff3b03f048d6c065fba5cbee
          filename: test-badge.svg
          label: tests
          message: ${{ job.status }}
          color: ${{ job.status == 'success' && 'green' || 'red' }}
          namedLogo: go
          style: flat
      - name: Upload badge
        uses: actions/upload-artifact@v4
        with:
          name: test-badge
          path: .github/badges/test-badge.svg
